<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">
<head>
   <meta http-equiv="content-type" content="text/html; charset=utf-8" />
   <title>{{ page.title }} &larr; {{ page.top }}</title>
   <meta name="author" content="{{ site.author.name }}" />

   <link rel="start" href="{{ HOME_PATH }}" />

	{% if page.keywords %}
	<meta name="keywords" content="{{ page.keywords }}">
	{% endif %}
	
	{% if site.author.feedburner %}
  	<link rel="alternate" type="application/atom+xml" href="http://feeds.feedburner.com/{{ site.author.feedburner }}" title="RSS feed" />
	{% endif %}
	{% if page.feed %}
  	<link rel="alternate" type="application/atom+xml" href="{{ page.feed }}" title="RSS feed" />
	{% endif %}

   <!-- syntax highlighting CSS -->
   <link rel="stylesheet" href="{{ ASSET_PATH }}/css/syntax.css" type="text/css" />

   <!-- Homepage CSS -->
   <link rel="stylesheet" href="{{ ASSET_PATH }}/css/screen.css" type="text/css" />
   <script type="text/javascript" src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>


   <!-- Font Awesome CSS-->
   <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">

</head>
<body id="{{ page.section }}">
<div id="site">
  
  <div id="header" style="margin-bottom: 20px"> 
    <h1>
    	<a href="{{ HOME_PATH }}" title="{{ site.title }}">{{ site.title }}</a>
    	<span class="byline">&larr; <a href="{{ HOME_PATH }}">{{ site.author.name }}</a></span>
    </h1>
    <ul class="nav">
      <li><a  href="/dataviz.html">DataViz</a></li>
      <li><a  href="/archive.html">Archive</a></li>
      <li><a  href="/categories.html">Categories</a></li>
      <li><a  href="/tags.html">Tags</a></li>
      <li><a  href="/rss.xml">Rss</a></li>
      <li><a  href="/about.html">About</a></li>
	</ul>
  </div>

  {{ content }}
  
  <div id="footer">
  	<address>
      <div style="display: flex; justify-content: center">
          <ul id="ul_footer">
              <li>Follow me on:</li>

              <li><a href="https://play.google.com/store/apps/developer?id=m00nlight"><i class="fab fa-google-play fa-2x"></i></a></li>
              <li><a href="https://www.hackerrank.com/m00nlight"><i class="fab fa-hackerrank fa-2x"></i></a></li>
              <li><a href="https://www.github.com/m00nlight"><i class="fab fa-github-square fa-2x"></i></a></li>
              <li><a href="https://www.quora.com/profile/Yushi-Wang-1"><i class="fab fa-quora fa-2x"></i></a></li>
              <li><a href="https://www.youtube.com/channel/UCCO-d2IWWnV9O6SN5Wlw1gQ"><i class="fab fa-youtube-square fa-2x"></i></a></li>
              <li><a href="mailto:dot.wangyushi@gmail.com"><i class="far fa-envelope fa-2x"></i></a></li>
            </ul>
      </div>
  	</address>
  </div>
  
</div>
